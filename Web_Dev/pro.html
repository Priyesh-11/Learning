<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Picture Frame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-frame {
      width: 150px; /* Frame width */
      height: 150px; /* Frame height */
      border-radius: 50%; /* Circular frame */
      overflow: hidden; /* Hide parts of image outside the frame */
      border: 5px solid #4CAF50; /* Green border for the frame */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures image covers the frame area */
    }
  </style>
</head>
<body>

  <div class="profile-frame">
    <img id="profilePic" src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Picture">
  </div>

</body>
</html>
